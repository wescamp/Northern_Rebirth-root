	[message]
	description=narrator
	message= _ "Tallin, accompanied by the ghost of the king - whose name he soon discovered to be Abhai - set off down the tunnels in search of the Rod of Justice. However, their way was soon blocked by the body of water that Tallin had sensed, as well as the monster that dwelt in it's depths."
	[/message] 

	[message]
	description=Abhai
	image=Abhai.jpg
	message= _ "I have tried to pass by this body of water many times, but each time the creature that dwells in the depths blocks me. I have cut off many of it's arms and yet they still keep growing back. However, without entering the depths of these waters we can't destroy the creature."
	[/message] 

	[message]
	description=Tallin
	image=Tallin-Evil.jpg
	message= _ "Then we shall have to pass it by. If we quickly cut off it's arms we may be able to make a safe crossing."
	[/message] 

	[message]
	description=Abhai
	image=Abhai.jpg
	message= _ "To do this Tallin, you must call upon your art, for simply the both of us together will not be sufficient to cut off it's arms fast enough."
	[/message] 

	[message]
	description=Tallin
	image=Tallin-Evil.jpg
	message= _ "Never! I refuse utter those cursed words!"
	[/message] 

	[message]
	description=Abhai
	image=Abhai.jpg
	message= _ "No art in itself is ever evil my boy, it is the use to which you put it to. But now is not the time to argue, just see how the arms of this creature reach for us! Quickly, we must defeat this creature!"
	[/message] 

	[message]
	description=Tallin
	image=Tallin-Evil.jpg
	message= _ "Very well, if there is no other way..."
	[/message] 
	

