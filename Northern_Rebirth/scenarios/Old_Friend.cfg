	[message]
	description=Tallin
	message= _ "Defy you? Who are you, what do you want?"
	image=Tallin.jpg
	[/message]

	[message]
	description=Rakshas
	message= _ "I am Emperor Rakshas, leader of the orcish people. My mission is to unite all the orcish people and finnish the job that we started years ago."
	
	[/message]

	[message]
	description=Tallin
	message= _ "What job is that?"
	image=Tallin.jpg
	[/message]

	[message]
	description=Rakshas
	message= _ "Stupid human, to become the overlords of Knalga. That treachery on the part of the dwarves thwarted us for many years but in the end it's all the same." 
	
	[/message]

	[message]
	description=Rakshas
	message= _ "The dwarves will soon be groveling at my feet and equipping my people with the finest weapons. Then we shall sweep down upon Wesnoth and settle scores with them once and for all." 
	
	[/message]

	[message]
	description=Tallin
	message= _ "Fool, you think that your people will fallow a weakling such as you? Just because you have some wild and far out plan doesn't make you a leader of your people."  
	image=Tallin.jpg
	[/message]

	[message]
	description=Tallin
	message= _ "Fellow orcs, why do you fallow this weakling of a leader. He is just some little wimp with big big daydreams. Don't be an old ladies. All of you are far stronger then him!"
	image=Tallin.jpg
	[/message]

	[message]
	description=Rakshas
	message= _ "ANY WHO OPPOSE ME WILL DIE! AS ALL OF YOU ORCS KNOW. I AM THE MASTER! KILL THE HUMAN RABBLE!"
	[/message]

	
	
	[message]
	description=Tallin
	message= _ "Ahhh well, it was worth a try."
	image=Tallin.jpg
	
	[/message]

	[message]
	role=Supporter
	message= _ "Tallin, remember when we defeated the orcs back in Dwarven Doors?"
	image=Supporter.jpg
	[/message]

	[message]
	description=Tallin
	message= _ "Yeah?"
	image=Tallin.jpg
	[/message]

	[message]
	role=Supporter
	message= _ "And remember those wolves on the way to the mines?"
	image=Supporter.jpg
	[/message]	

	[message]
	description=Tallin
	message= _ "Yeah?"
	image=Tallin.jpg
	[/message]

	[message]
	role=Supporter
	message= _ "They both were talking about, 'The Master.' I think we finally have the pleasure of meeting him."
	image=Supporter.jpg
	[/message]

	[message]
	description=Tallin
	message= _ "Oh! Wait a sec, he is saying something else."
	image=Tallin.jpg
	[/message]

	[message]
	description=Rakshas
	message= _ "YOU KILLED MY WARRIORS, YOU KILLED MY WOLVES, NOW YOUR DEFIANCE ENDS HERE YOUU HUMAN WORM! MY WOLVES WILL EAT THE LIVING FLESH OFF YOUR BONES!"
	
	[/message]

