[scenario]
	#textdomain wesnoth-Northern_Rebirth
	id=old_friend
	name= _ "Old Friend"
	next_scenario=settling_disputes 
	music=lets_do_it.ogg


	[story]
	
		[part]
		story= _ "Laden with gold and filled with elation at their victory, and sadness at the death of their friends, Tallin and his people made their way back to the mines."

		[/part]

		[part]
		story= _ "As they approached they were met with a most welcome sight: New defenses, looking very much like the legendary impenetrable dwarvish defenses of old, had sprung up everywhere. All of them were manned by alert and well armed dwarves who hailed them boisterously. Upon reaching the mines themselves they were met by belches of smoke from the furiously working forges, heaps of new weapons and armor for humans and dwarves alike, and the deafening clang of hammers and picks from the dwarves forging weapons and mining the ore."

		[/part]

		
		[part]
		story= _ "They found Hamel in a forge hammering away at a new axe. He greeted them warmly and arrangements were quickly made for all their food and accommodations, as wall as care for the sick and wounded."

		[/part]

	
		[part]
		story= _ "All the woman and children had been brought from the original dwarvish keep.  While there was much grieving over the men who had died, they were all overjoyed to be together again."

		[/part]

		[part]
		story= _ "After everything had been taken care of the humans and dwarves once again made council."

		[/part]
	
		
		[part]
		story= _ "Well Hamel, you guyz seem to be doing ok."
		background=Tallin.jpg
		[/part]

		[part]
		story= _ "Indeed. Thanks to you Tallin Knalga is rising again!"
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "We have managed to clear the connecting tunnels to here and to the old keep as well as other parts of Knalga."
		background=Hamel.jpg
		[/part]

		[part]
		story= _ "It is slow and dangerous work, mostly due to the trolls. But it has been made easier because of the skeletons. They were fighting the trolls, but when you destroyed Malifor, they all just fell apart. So, there are many tunnels that are infested with nothing but piles of old bones."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "Great! How about the weapons and armor?"
		background=Tallin.jpg
		[/part]

		
		[part]
		story= _ "As you can see Tallin, there are heaps of them, all ready to go. What's more, some of the dwarves who are expert with the sword, mace and bow, as well as some of your own men who have grown strong from their own experience can teach others how to wield them."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "I didn't know that you dwarves knew swordplay. I thought you all fought with axes, hammers or those thunder weapons."
		background=Tallin.jpg
		[/part]

		
		[part]
		story= _ "Yes, it's true we do prefer our axes and hammers, but then again, we MAKE swords. If we really want to claim to be expert weapon-smiths we must also be expert with the weapons we make. Believe me, there are some dwarves out there that are really good. Same thing applies with bows, maces and any other weapons we make."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "That's great! So what is the price of your weapons? We have gathered much booty from Malifor's treasury and I am sure we will be able to pay you generously."
		background=Tallin.jpg
		[/part]

		
		[part]
		story= _ "PRICE!!! Don't insult us Tallin. You have done so much to help us dwarves - heck it's because of you that we have started rebuilding Knalga in the first place, so don't talk about price to us."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "But don't you need the gold to help rebuild Knalga? And we have plenty."
		background=Tallin.jpg
		[/part]

		
		[part]
		story= _ "Tallin, Knalga was an extremely rich nation. Malifor's treasury is hardly a fraction of the riches that we will find, and are finding every day now. So no. And I am sure you will need all the gold you can get in the coming months to rebuild your own community."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "Thank's Hamel."
		background=Tallin.jpg
		[/part]

		
		[part]
		story= _ "Pahhh, thank YOU."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "And Tallin, one more thing, I have been leading our people into battle for many years now. In addition, as a young dwarf I have been trained in the art of leading men - or dwarves anyway."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "But anyhow, what I am saying is that you should learn these skills from me. I know you are really impressive with the pitchfork, and you are not half bad with that sword you picked up somewhere in the line - but really, get serious. It is high time you learned how to be a REAL leader of men."

		background=Hamel.jpg
		[/part]

		[part]
		story= _ "And now that we have some time while your men get equipped and trained, it is the perfect opportunity for you to learn."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "I would be honored Lord Hamel."
		background=Tallin.jpg
		[/part]		

		
		[part]
		story= _ "Ahhhh quit with the formality. Now first things first, one of the most important things about being a leader is...."
		background=Hamel.jpg
		[/part]

		
		[part]
		story= _ "Thus, the humans rested for many days while they were equipped with new arms and armor and trained by the dwarves."
		
		[/part]

		
		[part]
		story= _ "However the peace was not to last. Early one morning Tallin (sore from head to foot from his traning) was startled awake by the blare or trumpets, the pounding of drums and the clash of steel as the humans and dwarves hurried to arm themselves."

		[/part]
	
		
		[part]
		story= _ "He hurriedly found Hamel who informed him that a massive host of orcs had arrived at the gates of the new Knalga."  

		[/part]

		
		[part]
		story= _ "After a quick council of war it was decided that the dwarves would reinforce the the inner defenses while Tallin and the humans sallied out and met them. If the humans couldn't stop them then they could always retreat into the caves."

		[/part]

	[/story]

	turns=33
