	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "Once again I thank all of you. For those of you who are leaving, may the Lords of Light - or Darkness - guide you on your path. For those of you who are staying - come, we have much to do." 
	[/message]	

	
	[message]
	speaker=narrator
	message= _ "Thus, Tallin and his friends went back to Dwarven Doors where they founded the Northern Alliance, a body dedicated to ensuring peace and justice in the Northlands. It was soon settled that the main headquarters of the Northern Alliance would be the new city of Dwarven Doors."
	[/message]

	[message]
	speaker=narrator
	message= _ "Going by Father Marcus's advice, the Alliance first approached all the different orcish tribes and made agreements with them. If a Warlord would refuse to cooperate, he would be forcibly removed from his post and another Warlord - who was more favorable - would be put in his place."
	[/message]


	[message]
	speaker=narrator
	message= _ "Hamel, assisted by the Northern Alliance continued to rebuild Knalga and soon it once again shone in all it's former glory. Under the protection of the Northern Alliance, people of all races once again came from all corners of the known - and unknown - world to trade with the Dwarves of Knalga."
	[/message]

	[message]
	speaker=narrator
	message= _ "Thus, from a small, enslaved community, the people of Dwarven Doors - by their bravery, intelligence and courage - brought the Northlands out of their insanity and restored them to their former glory."
	[/message]

