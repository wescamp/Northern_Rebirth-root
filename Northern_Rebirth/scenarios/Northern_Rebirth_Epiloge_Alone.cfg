	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "So, Rakshas has been defeated and all the armies that he has gathered have been crushed. This takes care of many problems but if we don't take proper steps, we could be in for trouble later."

	[/message]

	[message]
	role=Supporter
	image=Supporter.jpg
	message= _ "How is that Tallin?"
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "As we have discussed before with the dwarves, Rakshas alone wasn't our main problem, our main problem is the nature of the orcs themselves."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "Orcs in general are very numerous and warlike. This usually isn't a problem since they are almost always fighting amongst themselves. If, however, a strong orcish leader emerges like Rakshas, they can become a serious threat, as we have seen by the way Knalga was thrown into chaos."
	[/message]

	[message]
	role=Supporter
	image=Supporter.jpg
	message= _ "So basically, we have to see to it that the orcs do not unite under one strong, warlike leader in the future."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "Exactally."
	[/message]

	[message]
	description=Hamel
	image=Hamel.jpg
	message= _ "Another thing to consider people is that we don't just want to keep the orcs from ruling the Northlands, but we want to make the Northlands a safe place for people to trade, travel and live in peace. In other words, we also have to make sure that no isolated bands of orcs, trolls, ogres or any other creatures are roving around praying on innocent people."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "Good point. Does anybody have any ideas?" 
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "Actually people, I do have suggestion."
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "Wither or not any of us like it, the fact is that orcs are here to stay. They have just as much right to live here and be treated fairly as everyone else does."
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "So what I propose is the creation of a neutral body, composed of humans, dwarves, elves, drakes, trolls or anyone else who would like to join, no mater what race they come from - even orcs."
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "This body would not claim sovereignty over any land, race or territory but exist solely for the purpose of bringing peace and justice to the lands south and east of the Great Ocean, north of Wesnoth and west of the Elvish Forests." 
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "The first purpose of this body would be to go to go to each orcish tribe and make an agreement with them that would ensure that the problems we have had with them in the past won't happen again."
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "Right now the orcs have just experienced a crushing defeat so it shouldn't be too hard to get them to agree. In the future, if they should go back on their agreement, and threaten the peace and prosperity of the North, then the army maintained by this body would crush them."
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "That is the basic outline of my proposal. Does anybody here approve of it?"
	[/message]

	[message]
	speaker=narrator
	message= _ "Hearing the words of the wise mage, the whole assembly erupted with cries of approval."
	[/message]

	[message]
	description=Stalrag
	image=Stalrag.jpg
	message= _ "Awesome!"
	[/message]

	[message]
	role=Supporter
	image=Supporter.jpg
	message= _ "Great!"
	[/message]

	[message]
	description=Elenia
	image=Elenia.jpg
	message= _ "Very wise."
	[/message]

	[message]
	description=Camerin
	image=Camerin.jpg
	message= _ "Sounds like fun."
	[/message]

	[message]
	speaker=narrator
	message= _ "Rising to his feet and Hamel raised his hands and waited for the clamor do die down."
	[/message]

	[message]
	description=Hamel
	image=Hamel.jpg
	message= _ "Over time, Tallin has proved himself to be a very wise, courageous and capable leader. He is respected by humans, elves and dwarves alike. I therefore propose that Tallin be made the head of this new body."
	[/message]

	[message]
	speaker=narrator
	message= _ "Once again the council erupted into thunderous approval. The tumult lasted for some time and at long last Tallin rose to his feet and held up his hands for quiet."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "I thank everyone for the love and honor bestowed upon me. In honor of that love I accept this responsibility." 
	[/message]

	[message]
	speaker=narrator
	message= _ "The ensuing uproar threatened to erupt into a full blown celebration but Tallin finally managed to calm everyone down."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "One thing is for certain, I cannot do this task all by myself; I will need the help of all of you."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "Father Marcus, this whole plan is your idea. Would you and your wife be willing to stand by my side and support me?"
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "Gladly Tallin. We will stand by your side till the end of time if need be."
	[/message]

