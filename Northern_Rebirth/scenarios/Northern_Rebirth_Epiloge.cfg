	[/message]

	[message]
	description=Krash
	message= _ "As you have said once before Tallin, let's not let debts get between us. I will spread the word amongst my people and if anyone want's to join you they will be free to go. In addition to gaining the respect of the elves and the dwarves you have also earned the respect of the drakes. I am sure many will come to join your cause."
	[/message]

	[message]
