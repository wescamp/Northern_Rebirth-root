	[message]
	description=Anita
	image=Anita.jpg
	message= _ "Knowing you and your spirit of adventure Elenia, I am certain that you are gonna be back sooner or later."
	[/message]

	[message]
	description=Elenia
	image=Elenia.jpg
	message= _ "Hehe, probably!"
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "You have been a valuable ally and a great friend Elenia. You are certainly free to come and go as you choose."
	[/message]

	[message]
	description=Elenia
