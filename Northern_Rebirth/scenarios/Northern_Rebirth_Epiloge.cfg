	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "So you would like to return to your home?"
	[/message]

	[message]
	description=Alfred
	message= _ "Yes. The dead should stay in the land of the dead. It is against the laws of nature for it to be otherwise. There is just one problem, Malifor forced me into this body and I don't know how to get out of it."
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "I believe Theta and I can help you with that Alfred. Have no worries, you shall soon be home." 
	[/message]

	[message]
	description=Alfred
	message= _ "Thank you father, and thank you again Tallin for all that you have done, both for the world of the living and the dead."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "My thanks to you as well Alfred. May you rest in peace."
	[/message]

	[/then]

	[/if]
	
	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "Ro'Arthian and Ro'Sothian, you two have also been of invaluable help. As per our agreement you may return to your pass and I will see to it that guards are posted at both ends barring any who may enter on the threat of death."
	[/message]

	[message]
	description=Ro'Arthian
	image=Arthian.jpg
	message= _ "Thank you Tallin. Our old bones are now weary of being animated long past their time. Now we are finally able to rest in peace. However, we have fought hard to bring peace back into the Northlands and would not like to see our effort go to waste. When the Northlands are of direst need of us, we shall rise once again."
	[/message]


	[if]

	[have_unit]
	description=Stalrag
	[/have_unit]

	[then]

	[message]
	description=Ro'Arthian
	image=Arthian.jpg
	message= _ "Stalrag, for years now we have fought each-other, but recent events have made us allies. I now go to eternal sleep; may we part as friends."
	[/message]

	[message]
	description=Stalrag
	image=Stalrag.jpg
	message= _ "May your rest be peaceful and undisturbed Ro'Arthian."
	[/message]	

	[/then]

	[/if]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ "And Anita... I may be rash and bold to ask this but... *goes to his knees in front of Anita and takes her hand* Will you marry me?"
	[/message]

	[message]
	description=Anita
	image=Anita.jpg
	message= _ " *struck speechless*"
	[/message]

	[message]
	description=Hamel
	image=Hamel.jpg
	message= _ "Tallin, are you sure? Elves have a very long life span compared to humans. She will live for at least another thousand years while you have hardly seventy years ahead of you... at most."
	[/message]

	[message]
	description=Tallin
	image=Tallin.jpg
	message= _ " *eyes on Anita* I know Hamel. Then may the coming seventy years be the most happiest and fulfilling years in our lives. Should we deny ourselves happiness just because of the fear of loss?"
	[/message]

	[message]
	description=Father Marcus
	image=Father_Marcus.jpg
	message= _ "Well spoken!"
	[/message]

	[message]
	description=Anita
	image=Anita.jpg
	message= _ "I may be foolish to say this Tallin, but... yes."
	[/message]

	[message]
	speaker=narrator
	message= _ "It was impossible to stop the following tumult from erupting into a full blown celebration which lasted for a full five days. At that time Tallin and Anita were duly married by Father Marcus and Sister Theta."
	[/message]

	[message]
	speaker=narrator
	message= _ "After the wedding Tallin and Anita went back to Dwarven Doors where they founded the Northern Alliance, a body dedicated to ensuring peace and justice in the Northlands. It was soon settled that the main headquarters of the Northern Alliance would be the new city of Dwarven Doors."
	[/message]

	[message]
	speaker=narrator
	message= _ "Going by Father Marcus's advice, the Alliance first approached all the different orcish tribes and made agreements with them. If a Warlord would refuse to cooperate, he would be forcibly removed from his post and another Warlord - who was more favorable - would be put in his place."
	[/message]

	[message]
	speaker=narrator
	message= _ "Although Tallin faced many challenges as the head of the Northern Alliance, his marriage with Anita was smooth and filled with happiness. Together they had one son, about whom were written may legends."
	[/message]

	[message]
	speaker=narrator
	message= _ "Hamel, assisted by the Northern Alliance continued to rebuild Knalga and before long it shone once again in all it's former glory. Under the protection of the Northern Alliance, people of all races began coming, as they did before, from all corners of the known - and unknown - world to trade with the Dwarves of Knalga."
	[/message]


	[message]
	speaker=narrator
	message= _ "Thus, from a small, enslaved community, the people of Dwarven Doors - by their bravery, intelligence and courage - brought the Northlands out of their insanity and restored them to their former glory."
	[/message]

