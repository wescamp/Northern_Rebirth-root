	[story]

	[part]
	story= _ "Puzzled by the presence of trolls so close to the dwarvish defenses, the party quickly made their way back to Knalga."

	[/part]

	[part]
	story= _ "However, upon arriving there something seemed to be wrong. Instead of being hailed boisterously by the Dwarves as they usually did, they were met by silent guards with downcast eyes."
	[/part]

	[part]
	story= _ "Fearing the worst Tallin rushed to find Hamel who also couldn't bear to meet his eyes."

	[/part]

	[part]
	story= _ "Hamel what is wrong!? Why is everyone acting so strangely?"
	background=Tallin.jpg

	[/part]

	[part]
	story= _ "We are deeply ashamed of ourselves Tallin. We have failed the trust that you have given us."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "What do you mean?"
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "Your gold Tallin, we have failed to protect it."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "My gold!? Why what happened? Start from the beginning. "
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "Well no sooner had you left then the orcs once again launched a massive assault."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "Such a massive and fierce assault it was that we had to call upon all our reserves, and when that proved insufficient, we had no other choice then to call some men off the other defenses."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "It was a ploy, no sooner had we thinned the ranks of the northern defenders then a small hardened group of trolls smashed through the defenses and made their way straight for your gold."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "We eventually managed to beat them back but not before they made off with your entire stock of gold."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "I am sorry Tallin, we did all that we could. I just wish we could have done more."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "Oh no! That means that not only  have we had a huge loss, that means that all that gold goes to our enemies!"
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "I know Tallin."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "Were you able to pursue them?"
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "We tried Tallin, but with the orcs still crashing against our southern defenses and other groups of trolls trying to break through everywhere, we simply didn't have the manpower."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "How long ago did the trolls make off with the gold?"
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "It couldn't have been more then a day now."
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "Then we shall pursue them. Even if we don't catch them then we might be able to hit Rakshas before he has had a chance to put all that gold to good use."
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "Hamel, rally the dwarves and prepare to make an all out offensive against the orcs. It's time to give them some of their own." 
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "We will follow the trial of the trolls which will hopefully lead us back to Rakshas. If so we'll hit him from that direction."
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "Anita, any word on the elves?"
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "The Gryphons have managed to contact them. They are no more then a few days march from us."
	background=Anita.jpg
	[/part]

	[part]
	story= _ "I will send another message to them telling them to send out scouts to try and locate the bunch of trolls who took your gold. Maby they will be able to cut them off."
	background=Anita.jpg
	[/part]

	[part]
	story= _ "Sounds like a plan to me. Hamel, when I make contact with the orcs I'll send you a message. When you get it, CHARGE! It's almost time for the big showdown." 
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "The axe and hammer of every dwarf is thirsting for the blood of the orcs!"
	background=Hamel.jpg
	[/part]

	[part]
	story= _ "Alright, lets move out people!" 
	background=Tallin.jpg
	[/part]

	[part]
	story= _ "Thus the party set off to the northern tunnels to pursue the trolls."
	
	[/part]

	[part]
	story= _ "They met light resistance all along the trail of the trolls which they quickly overcame."
	
	[/part]

	[part]
	story= _ "Soon, the trail began to lead east, and then south. A few hours later the party emerged from the tunnels into dawn's early light."
	
	[/part]
	

	[/story]


