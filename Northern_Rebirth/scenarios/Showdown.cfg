[scenario]
	#textdomain wesnoth-Northern_Rebirth
	id=Showdown
	name= _ "Showdown"

	[story]
	
	[part]
	story= _ "After scattering the orc's entire eastern flank the party  set off after Rakshas, hoping that the elves were able to hold him." 

	[/part]

	[part]
	story= _ "However, as they continued down the road they soon saw signs of a great battle."

	[/part]

	[part]
	story= _ "Bodies of both dead and wounded elves and orcs lay everywhere. Broken weapons and smashed armor lay strewn about. Elvish arrows and orcish crossbow bolts bristled from the nearby trees. The ground was practically red with blood."

	[/part]

		
	[part]
	story= _ "Quickly collecting any surviving elves the party rushed on until they found Hidel."

	[/part]

	
	[part]
	story= _ "Scattered around him were the bodies of at least three Orcish Warlords, numerous orcish grunts, warriors and crossbowmen. His weapons were pitted and broken and his armor dented and smashed. It was clear to all that his fall was filled with valor and glory."

	[/part]

	[part]
	story= _ "With tears streaming down her face, Anita approached the fallen hero and cradled his head in her lap. As she stroked his face his eyes weekly fluttered open."

	[/part]
	
	[part]
	story= _ "I am sorry princess... We held him for... as long as we could... but his bodyguards... were... just too powerful... And then... the orcish... reinforcements arrived...."
	background=Hidel.jpg
	[/part]

	[part]
	story= _ "Her face streaked with tears Anita imploringly looked at Father Marcus and Sister Theta. Their hearts filled with sadness they simply sighed and shook their heads. It was too late to save Hidel. In a broken voice Anita addressed him:"
	
	[/part]	

	[part]
	story= _ "Hidel I am sorry. I have sent you to your death."
	background=Anita.jpg
	[/part]		
	

	[part]
	story= _ "...Don't think like... that princess.... I have died.... a warriors death.... you should be proud...."
	background=Hidel.jpg
	[/part]	

	[part]
	story= _ "Now... uphold the honour... of the northern... elves.... Slay this monster.... and bring peace and... prosperity.... back to the... Northlands... Tallin?"
	background=Hidel.jpg
	[/part]	

	[part]
	story= _ "At Hidel's call Tallin respectfully approached and kelt beside Hidel."

	[/part]

	[part]
	story= _ "At your service sir."
	background=Tallin.jpg
	[/part]		

	[part]
	story= _ "Anita has been... my charge ever... since she was born.... I now return back... to the earth... from which.... I sprung... Please take care... of her."
	background=Hidel.jpg
	[/part]	

	[part]
	story= _ "Rest assured sir, I give you my word of honor that I will guard Anita with my life. She will only be harmed over my dead body."
	background=Tallin.jpg
	[/part]	

	[part]
	story= _ "Thank you... Tallin.... Now I may rest... in... peace.... May you.... be victorious..." 
	background=Hidel.jpg
	[/part]	

	[part]
	story= _ "With these words Hidel closed his eyes and breathed his last. As Anita sat there weeping with Hidel's head in her lap, Tallin hesitantly approached her and wrapped her in his arms."
	
	[/part]	

	[part]
	story= _ "Crying against his chest Anita explained to Tallin how, ever since she was born, Hidel was always there watching over her. How whenever she got hurt as a child, she would go to him or comfort. How Hidel would take her out into the forests teach her how to love nature and be a true elf."
	[/part]

	[part]
	story= _ "Childhood memories flooded back to her and she soon found herself unable to speak further and so they sat together silently holding each-other for some time."
	
	[/part]	

	[part]
	story= _ "As Tallin comforted Anita the rest of the party spread out and rallied the scattered elves and tended to the wounded. This being done they once again came before Tallin and Anita."
	
	[/part]

	[part]
	story= _ "Shake off your grief princess and let's move on. The longer we delay the longer Rakshas has to rally his forces."
	background=Father_Marcus.jpg
	[/part]	

	[part]
	story= _ "Turn your sorrow into rage girl and vent it on the slayers of your kinsmen. Let them know happens when you piss off an elf."
	background=Arthian.jpg
	[/part]	
	
	[part]
	story= _ "At these words Anita rose and wiped her tears. Putting aside her emotions she at once took command of the surviving elvish  forces."
	
	[/part]	

	[part]
	story= _ "Just at that moment a gryphon swooped down from overhead and reported that in an enormous fortress a few leagues west from them, Rakshas was rallying a massive orcish force." 
	
	[/part]	

	[part]
	story= _ "The gryphon further reported that a few more legues west was a large hardened dwarvish force, steadily advancing on the orcish fortress."
	
	[/part]	
	
	[part]
	story= _ "Battle plans were quickly made and the party quickly split themselves into three groups. Two of the groups immediately set off northwest, and southwest respectively while the third group rested for an hour and then set of directly west."
	
	[/part]	

	[part]
	story= _ "The idea was to completely surround Rakshas on all sides, cutting off any chance of escape or reinforcements."
	
	[/part]	


	[/story]


